<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ذكرياتي ✨</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Amiri&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family:'Tajawal',sans-serif; }
    body { background: radial-gradient(circle at top left, #0b1220, #060b17); color:#fff; overflow-x:hidden; }

    header { text-align:center; padding:80px 20px; background: linear-gradient(135deg, #0b1220, #101b38); box-shadow:0 0 30px #1e2a50; }
    .title { font-size:3em; animation: glow 3s infinite alternate; }
    .subtitle { font-size:1.2em; margin-top:10px; opacity:0.8; }

    .gallery { padding:50px 20px; text-align:center; }
    .gallery h2 { font-size:2em; margin-bottom:20px; color:#f8d47c; text-shadow:0 0 10px #f8d47c; }
    .photos { display:grid; grid-template-columns:repeat(auto-fit,minmax(230px,1fr)); gap:20px; justify-items:center; }
    .photos img { width:100%; border-radius:20px; box-shadow:0 0 15px rgba(255,255,255,0.3); transform:scale(1); transition:all 0.4s ease; cursor:pointer; opacity:0; animation: fadeIn 1.2s forwards; }
    .photos img:hover { transform:scale(1.05) rotate(1deg); box-shadow:0 0 25px rgba(255,255,255,0.5); }

    .about { padding:60px 20px; background:rgba(255,255,255,0.05); text-align:center; }
    .about h2 { color:#91e4fb; margin-bottom:20px; text-shadow:0 0 15px #3fc1ff; }
    #typing-text { font-size:1.2em; color:#ddd; line-height:1.8; min-height:80px; display:inline-block; overflow:hidden; white-space:nowrap; border-right: .15em solid #f8d47c; }

    footer { text-align:center; padding:20px; background:#080d18; border-top:1px solid rgba(255,255,255,0.1); }
    .glow { color:#f8d47c; text-shadow:0 0 10px #f8d47c; }

    @keyframes glow { from { text-shadow:0 0 10px #f8d47c; } to { text-shadow:0 0 30px #ffea9f; } }
    @keyframes fadeIn { 0% { opacity:0; transform:translateY(40px); } 100% { opacity:1; transform:translateY(0); } }
    @keyframes typing { from { width:0; } to { width:100%; } }

    /* زر الموسيقى */
    .music-btn { position:fixed; top:20px; left:20px; background:rgba(255,255,255,0.1); border:2px solid #f8d47c; border-radius:50%; width:55px; height:55px; cursor:pointer; box-shadow:0 0 15px #f8d47c55; display:flex; align-items:center; justify-content:center; transition:all 0.3s; backdrop-filter:blur(5px); z-index:100; }
    .music-btn:hover { transform:scale(1.1); box-shadow:0 0 25px #f8d47caa; }
    .music-btn span { font-size:22px; color:#f8d47c; }

    /* نافذة رسالة الحب */
    #loveMessage{ position:fixed; top:50%; left:50%; transform:translate(-50%,-50%) scale(0); background:rgba(255,255,255,0.95); padding:25px 40px; border-radius:25px; text-align:center; box-shadow:0 0 60px rgba(255,0,150,0.8); z-index:1000; transition:transform 0.5s ease, opacity 0.5s ease; font-family:'Amiri', cursive; line-height:1.6; }
    #loveMessage.show { transform:translate(-50%,-50%) scale(1); opacity:1; }

    /* نص الرسالة المتحرك */
    .arabic-msg { font-size:1.9em; color:#ff007f; font-family:'Amiri', cursive; line-height:1.6; text-shadow:0 0 15px #ff66aa; overflow:hidden; white-space:nowrap; border-right: .15em solid #ff007f; }
    #loveText.show { animation: typing 4s steps(50,end) forwards; }

    /* Lightbox الصور */
    .lightbox { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:900; }
    .lightbox img { max-width:90%; max-height:90%; border-radius:20px; box-shadow:0 0 50px rgba(255,255,255,0.5); }

    /* زر رسالة الحب الكبير */
    #loveBtn { position:fixed; bottom:40px; left:50%; transform:translateX(-50%); background:linear-gradient(135deg,#ff66aa,#ff007f); color:#fff; border:none; border-radius:30px; padding:20px 40px; font-size:2em; cursor:pointer; box-shadow:0 0 30px rgba(255,0,150,0.7); z-index:100; transition: all 0.3s ease; animation: pulse 2s infinite; font-family:'Amiri', cursive; }
    #loveBtn:hover { transform:translateX(-50%) scale(1.1); box-shadow:0 0 50px rgba(255,0,150,0.9); }
    @keyframes pulse{ 0% { transform:translateX(-50%) scale(1); } 50% { transform:translateX(-50%) scale(1.05); } 100% { transform:translateX(-50%) scale(1); } }
  </style>
</head>

<body>
  <header>
    <h1 class="title">ذكريـــاتي ✨</h1>
    <p class="subtitle">لحظات لا تُنسى محفورة في القلب 💖</p>
  </header>

  <section class="gallery">
    <h2>📸 ألبوم الصور</h2>
    <div class="photos">
      <img src="https://www2.0zz0.com/2025/11/01/03/424337514.jpg" alt="صورة 1">
      <img src="https://www2.0zz0.com/2025/11/01/03/726757149.jpg" alt="صورة 2">
      <img src="https://www2.0zz0.com/2025/11/01/03/899147355.jpg" alt="صورة 3">
      <img src="https://www2.0zz0.com/2025/11/01/03/242567281.jpg" alt="صورة 4">
      <img src="https://www2.0zz0.com/2025/11/01/03/614529555.jpg" alt="صورة 5">
      <img src="https://www2.0zz0.com/2025/11/01/03/654156368.jpg" alt="صورة 6">
    </div>
  </section>

  <section class="about">
    <h2>💌 عنّي</h2>
    <p id="typing-text"></p>
  </section>

  <footer>
    <p>© 2025 جميع الحقوق محفوظة | تصميم <span class="glow">ذكرياتي</span></p>
  </footer>

  <!-- نافذة رسالة الحب -->
  <div id="loveMessage">
    <p class="arabic-msg" id="loveText">
      يا تسنيمُ يا نجمةَ المساءِ 🌹<br>
      في القلبِ لكِ ألفُ ودٍ واعتناءْ ❤️<br>
      تبقين في الروحِ ذكرى جميلةً <br>
      تضيء لي أيامي بالصفاء 💖
    </p>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox"><img src="" alt="صورة كبيرة"></div>

  <!-- زر تشغيل الموسيقى -->
  <button class="music-btn" id="musicToggle"><span>🔊</span></button>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7d5b7e8318.mp3" type="audio/mpeg">
  </audio>

  <!-- زر رسالة الحب الكبير -->
  <button id="loveBtn">💌 رسالة حب لتسنيم</button>

  <script>
    // كتابة متحركة للنص في "عنّي" مع اختفاء بعد مدة
    const text = "أنا أحب الاحتفاظ بالذكريات الجميلة لأنها تجعل قلبي يبتسم في كل مرة أتذكرها ❤️.";
    const typingText = document.getElementById("typing-text");
    let i=0;
    function typeAndHide(){
      typingText.innerHTML=""; i=0;
      const typingInterval = setInterval(()=>{
        typingText.innerHTML += text.charAt(i);
        i++;
        if(i>=text.length){
          clearInterval(typingInterval);
          setTimeout(()=>{ typingText.innerHTML=""; },5000);
        }
      },80);
    }
    typeAndHide();
    setInterval(typeAndHide,text.length*80 + 5000);

    // تأثير الصور عند الظهور
    const images = document.querySelectorAll(".photos img");
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{ if(entry.isIntersecting) entry.target.style.animation="fadeIn 1s forwards"; });
    },{threshold:0.3});
    images.forEach(img=>observer.observe(img));

    // Lightbox عند الضغط على الصور
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    images.forEach(img=>{
      img.addEventListener("click",()=>{
        lightbox.style.display="flex"; lightboxImg.src=img.src;
      });
    });
    lightbox.addEventListener("click",()=>{ lightbox.style.display="none"; });

    // تشغيل الموسيقى
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");
    let isPlaying=false;
    function playMusic(){ bgMusic.play(); isPlaying=true; musicToggle.innerHTML="<span>🔈</span>"; }
    function pauseMusic(){ bgMusic.pause(); isPlaying=false; musicToggle.innerHTML="<span>🔊</span>"; }
    musicToggle.addEventListener("click",()=>{ isPlaying?pauseMusic():playMusic(); });
    document.body.addEventListener("click",()=>{ if(!isPlaying) playMusic(); },{once:true});

    // زر رسالة الحب لتسنيم مع الكتابة المتحركة والاختفاء
    const loveBtn = document.getElementById("loveBtn");
    const loveMsg = document.getElementById("loveMessage");
    const loveText = document.getElementById("loveText");
    loveBtn.addEventListener("click",()=>{
      loveMsg.classList.add("show");
      loveText.classList.add("show");
      setTimeout(()=>{
        loveMsg.classList.remove("show");
        loveText.classList.remove("show");
      },5000);
    });
  </script>
</body>
</html>
