<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎮 Free Fire Control Panel</title>
<style>
    body {
        font-family: "Cairo", sans-serif;
        background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 30px;
        font-size: 2.5em;
        color: #0ff;
        text-shadow: 0 0 15px #0ff;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #0ff; }
        to { text-shadow: 0 0 25px #00ffffaa, 0 0 50px #00ffff66; }
    }

    .container {
        width: 90%;
        max-width: 1000px;
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 30px rgba(0,255,255,0.15);
        backdrop-filter: blur(10px);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 35px rgba(0,255,255,0.3);
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(0,0,0,0.3);
        color: #fff;
    }

    button {
        background: linear-gradient(90deg, #00ffff, #0088ff);
        color: #000;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 20px #00ffff55;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(90deg, #00ccff, #00ffff);
        box-shadow: 0 0 25px #00ffffaa;
    }

    .result {
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        font-size: 0.9em;
        line-height: 1.6em;
        box-shadow: inset 0 0 15px rgba(0,255,255,0.2);
        white-space: pre-wrap;
    }

    .loading {
        color: #0ff;
        text-align: center;
        margin-top: 10px;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        50% { opacity: 0.5; }
    }

    audio { display: none; }
</style>
</head>
<body>
<h1>🔥 Free Fire Control Panel 🔥</h1>

<div class="container">

    <!-- Info -->
    <div class="card">
        <h3>📜 معلومات اللاعب</h3>
        <input id="uid_info" placeholder="أدخل UID">
        <button onclick="fetchInfo()">عرض المعلومات</button>
        <div id="info_result" class="result"></div>
    </div>

    <!-- Check Ban -->
    <div class="card">
        <h3>🚫 فحص الحظر</h3>
        <input id="uid_ban" placeholder="أدخل UID">
        <button onclick="checkBan()">تحقق من الحظر</button>
        <div id="ban_result" class="result"></div>
    </div>

    <!-- Like -->
    <div class="card">
        <h3>❤️ إرسال لايكات</h3>
        <input id="uid_like" placeholder="أدخل UID">
        <button onclick="sendLike()">إرسال</button>
        <div id="like_result" class="result"></div>
    </div>

    <!-- Visit -->
    <div class="card">
        <h3>👣 زيارة الحساب</h3>
        <input id="uid_visit" placeholder="أدخل UID">
        <button onclick="visit()">تنفيذ</button>
        <div id="visit_result" class="result"></div>
    </div>

    <!-- Bio -->
    <div class="card">
        <h3>🧬 تعديل البايو</h3>
        <input id="access_token" placeholder="Access Token">
        <textarea id="bio_text" placeholder="النص الجديد"></textarea>
        <button onclick="updateBio()">تحديث</button>
        <div id="bio_result" class="result"></div>
    </div>

    <!-- Dance -->
    <div class="card">
        <h3>💃 إرسال رقصة</h3>
        <input id="team_code" placeholder="Team Code">
        <input id="dance_id" placeholder="Dance ID">
        <input id="uids_str" placeholder="UIDs (مفصولة بفواصل)">
        <button onclick="sendDance()">تنفيذ</button>
        <div id="dance_result" class="result"></div>
    </div>

</div>

<audio id="sendSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_65f1b1c5c5.mp3?filename=notification-1-126505.mp3"></audio>
<audio id="receiveSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e68b8ef2a.mp3?filename=notification-2-126506.mp3"></audio>

<script>
async function fetchInfo(){
    playSend();
    const uid = document.getElementById('uid_info').value.trim();
    const resBox = document.getElementById('info_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري الجلب...</div>';
    try{
        const res = await fetch(`https://x7m-xinfo.vercel.app/xInFo?u=${uid}`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ حدث خطأ أثناء جلب المعلومات'; }
}

async function checkBan(){
    playSend();
    const uid = document.getElementById('uid_ban').value.trim();
    const resBox = document.getElementById('ban_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري الفحص...</div>';
    try{
        const res = await fetch(`https://s1x-amin-check.vercel.app/check?uid=${uid}`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ خطأ أثناء التحقق من الحظر'; }
}

async function sendLike(){
    playSend();
    const uid = document.getElementById('uid_like').value.trim();
    const resBox = document.getElementById('like_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري الإرسال...</div>';
    try{
        const res = await fetch(`https://ff.mlbbai.com/like/?key=emon&uid=${uid}`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ فشل إرسال اللايكات'; }
}

async function visit(){
    playSend();
    const uid = document.getElementById('uid_visit').value.trim();
    const resBox = document.getElementById('visit_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري التنفيذ...</div>';
    try{
        const res = await fetch(`https://api-visit-alliff-v2.vercel.app/visit?uid=${uid}`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ خطأ أثناء تنفيذ الزيارة'; }
}

async function updateBio(){
    playSend();
    const token = document.getElementById('access_token').value.trim();
    const text = encodeURIComponent(document.getElementById('bio_text').value.trim());
    const resBox = document.getElementById('bio_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري التحديث...</div>';
    try{
        const res = await fetch(`https://s1x-amin-bio.vercel.app/get?access=${token}&text=${text}`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ فشل تحديث البايو'; }
}

async function sendDance(){
    playSend();
    const code = document.getElementById('team_code').value.trim();
    const dance = document.getElementById('dance_id').value.trim();
    const uids = document.getElementById('uids_str').value.trim();
    const resBox = document.getElementById('dance_result');
    resBox.innerHTML = '<div class="loading">⏳ جاري الإرسال...</div>';
    try{
        const res = await fetch(`https://ctx-team-1-production.up.railway.app/api/dance?code=${code}&dance=${dance}&uids=${uids}&delay=0`);
        const data = await res.json();
        playReceive();
        resBox.textContent = JSON.stringify(data, null, 2);
    }catch(e){ resBox.textContent = '❌ خطأ أثناء تنفيذ الرقصة'; }
}

function playSend(){ document.getElementById("sendSound").play(); }
function playReceive(){ document.getElementById("receiveSound").play(); }
</script>
</body>
  </html>
