<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF API Panel Pro Ultimate</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');
*{box-sizing:border-box;font-family:'Cairo',sans-serif;direction:rtl;margin:0;padding:0;}
body{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);min-height:100vh;display:flex;justify-content:center;align-items:flex-start;color:#fff;padding:20px;}
.container{width:100%;max-width:1400px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);padding:30px;border-radius:25px;box-shadow:0 0 60px rgba(0,255,255,0.5);}
h1{text-align:center;color:#00ffff;text-shadow:0 0 35px #00ffff;margin-bottom:30px;}
.grid{display:grid;grid-template-columns: repeat(auto-fill,minmax(320px,1fr));gap:20px;}
.api-section{background:rgba(0,0,0,0.25);border-radius:15px;padding:20px;box-shadow:0 0 25px rgba(0,255,255,0.3);transition:.3s;}
.api-section:hover{transform:translateY(-5px) scale(1.03);box-shadow:0 0 35px rgba(0,255,255,0.5);}
.api-section h2{text-align:center;color:#00ffff;margin-bottom:12px;text-shadow:0 0 10px #00ffff;}
.api-section input, .api-section textarea{width:100%;padding:10px;margin:5px 0;border-radius:12px;border:none;outline:none;font-size:16px;color:#000;}
.api-section button{width:100%;padding:12px;margin-top:8px;border-radius:12px;border:none;font-size:16px;font-weight:bold;cursor:pointer;background:linear-gradient(90deg,#00ffff,#0080ff);color:#000;transition:.3s;box-shadow:0 0 10px rgba(0,255,255,0.5);}
.api-section button:hover{transform:scale(1.05);background:linear-gradient(90deg,#00ffcc,#00ccff);}
.result-box{margin-top:30px;padding:20px;border-radius:20px;background:rgba(0,0,0,0.25);box-shadow:0 0 35px rgba(0,255,255,0.4);min-height:400px;max-height:750px;overflow-y:auto;}
.card{background:rgba(0,0,0,0.5);margin-bottom:15px;padding:15px;border-radius:15px;box-shadow:0 0 25px rgba(0,255,255,0.4),0 0 15px rgba(0,255,255,0.2) inset;opacity:0;transform:translateY(20px);animation:cardFade 0.5s forwards;transition:.3s;white-space:pre-wrap;}
.card-info{border-left:5px solid #00f;padding-left:10px;}
.card-like{border-left:5px solid #0f0;padding-left:10px;}
.card-ban{border-left:5px solid #f00;padding-left:10px;}
.card-dance{border-left:5px solid #ff0;padding-left:10px;}
.card-event{border-left:5px solid #0ff;padding-left:10px;}
.card-bio{border-left:5px solid #f0f;padding-left:10px;}
.card-visit{border-left:5px solid #0ff;padding-left:10px;}
.card img{max-width:100%;border-radius:12px;margin-top:8px;cursor:pointer;box-shadow:0 0 25px rgba(0,255,255,0.4);}
.card-title{font-weight:bold;font-size:17px;margin-bottom:5px;color:#00ffff;text-shadow:0 0 5px #00ffff;}
@keyframes cardFade{to{opacity:1;transform:translateY(0);}}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;justify-content:center;align-items:center;z-index:1000;}
.overlay img{max-width:90%;max-height:90%;border-radius:15px;box-shadow:0 0 35px #00ffff;}
.overlay:target{display:flex;}
</style>
</head>
<body>
<div class="container">
<h1>🎯 FF API Panel Pro Ultimate</h1>
<div class="grid">
  <div class="api-section"><h2>❤️ Like API</h2><input type="text" id="like_uid" placeholder="أدخل UID"><button onclick="sendAPI('like')">إرسال</button></div>
  <div class="api-section"><h2>🧠 Info API</h2><input type="text" id="info_uid" placeholder="أدخل UID"><button onclick="sendAPI('info')">إرسال</button></div>
  <div class="api-section"><h2>📜 Bio API</h2><input type="text" id="bio_token" placeholder="أدخل Access Token"><input type="text" id="bio_user" placeholder="أدخل نص البايو الجديد"><button onclick="sendAPI('bio')">إرسال</button></div>
  <div class="api-section"><h2>🧢 Outfit API</h2><input type="text" id="outfit_uid" placeholder="أدخل UID"><button onclick="sendAPI('outfit')">إرسال</button></div>
  <div class="api-section"><h2>🚫 BNR API</h2><input type="text" id="bnr_uid" placeholder="أدخل UID"><button onclick="sendAPI('bnr')">إرسال</button></div>
  <div class="api-section"><h2>🔒 Ban Check API</h2><input type="text" id="ban_uid" placeholder="أدخل UID"><button onclick="sendAPI('ban')">إرسال</button></div>
  <div class="api-section"><h2>💃 Dance API</h2><input type="text" id="dance_team" placeholder="Team Code"><input type="text" id="dance_id" placeholder="Dance ID"><input type="text" id="dance_uids" placeholder="UIDs مفصولة بفواصل"><button onclick="sendAPI('dance')">إرسال</button></div>
  <div class="api-section"><h2>🎉 Event API</h2><input type="text" id="event_server" placeholder="أدخل Server"><button onclick="sendAPI('event')">إرسال</button></div>
  <div class="api-section"><h2>👣 Visit API</h2><input type="text" id="visit_uid" placeholder="أدخل UID"><button onclick="sendAPI('visit')">تنفيذ</button></div>
</div>

<div class="result-box" id="resultBox"></div>
<div class="overlay" id="overlay"><img id="overlay-img" src=""><a href="#" style="position:absolute;top:20px;right:30px;font-size:40px;color:#fff;text-decoration:none;">✖</a></div>

<audio id="sound-like" src="https://freesound.org/data/previews/514/514242_10226542-lq.mp3"></audio>
<audio id="sound-info" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
<audio id="sound-error" src="https://freesound.org/data/previews/220/220777_4104145-lq.mp3"></audio>
<audio id="sound-bio" src="https://freesound.org/data/previews/168/168534_2398400-lq.mp3"></audio>
<audio id="sound-visit" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e68b8ef2a.mp3?filename=notification-2-126506.mp3"></audio>

<script>
const APIs={
like:"https://ff.mlbbai.com/like/?key=emon&uid=",
info:"https://x7m-xinfo.vercel.app/xInFo?u=",
bio:"https://s1x-amin-bio.vercel.app/get?access=",
outfit:"https://lonely-outfit-7ffo.vercel.app/outfit?uid=",
bnr:"http://212.227.65.132:13521/bnr?uid={uid}&key=AlliFF_BOT_V1",
ban:"https://s1x-amin-check.vercel.app/check?uid=",
dance:"https://ctx-team-1-production.up.railway.app/api/dance",
event:"https://testing-site-self.vercel.app/events?server=",
visit:"https://api-visit-alliff-v2.vercel.app/visit?uid="
};

const PROXY="https://api.allorigins.win/get?url=";

function playSound(type){
  let audio;
  switch(type){
    case'like':audio=document.getElementById('sound-like');break;
    case'info':audio=document.getElementById('sound-info');break;
    case'bio':audio=document.getElementById('sound-bio');break;
    case'visit':audio=document.getElementById('sound-visit');break;
    default:audio=document.getElementById('sound-error');
  }
  audio.play();
}

function addResult(json,type='info'){
  playSound(type);
  const box=document.getElementById('resultBox');
  const div=document.createElement('div');
  div.className="card card-"+type;
  let html="<div class='card-title'>"+type.toUpperCase()+"</div>";
  html+=JSON.stringify(json,null,2).replace(/(https?:\/\/\S+\.(?:png|jpg|jpeg|gif))/g,'<img src="$1" onclick="showOverlay(\'$1\')">');
  div.innerHTML=html;
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
}

function showOverlay(src){
  const overlay=document.getElementById('overlay');
  const img=document.getElementById('overlay-img');
  img.src=src;
  overlay.style.display="flex";
  overlay.onclick=()=>{overlay.style.display="none";}
}

async function sendAPI(type){
  let uid="",url="",team="",danceid="",user="",uids_str="";
  try{
    switch(type){
      case'like':uid=document.getElementById('like_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'like');return;}url=APIs.like+uid;break;
      case'info':uid=document.getElementById('info_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'info');return;}url=APIs.info+uid;break;
      case'bio':uid=document.getElementById('bio_token').value.trim();user=document.getElementById('bio_user').value.trim();if(!uid||!user){addResult({"error":"أدخل Access Token والنص"},'bio');return;}url=APIs.bio+uid+"&text="+encodeURIComponent(user);break;
      case'outfit':uid=document.getElementById('outfit_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'outfit');return;}url=APIs.outfit+uid;break;
      case'bnr':uid=document.getElementById('bnr_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'bnr');return;}url=APIs.bnr.replace("{uid}",uid);break;
      case'ban':uid=document.getElementById('ban_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'ban');return;}url=APIs.ban+uid;break;
      case'dance':team=document.getElementById('dance_team').value.trim();danceid=document.getElementById('dance_id').value.trim();uids_str=document.getElementById('dance_uids').value.trim();if(!team||!danceid||!uids_str){addResult({"error":"أدخل Team Code و ID الرقصة و UIDs"},'dance');return;}url=APIs.dance+"?code="+team+"&dance="+danceid+"&uids="+encodeURIComponent(uids_str)+"&delay=0";break;
      case'event':uid=document.getElementById('event_server').value.trim();if(!uid){addResult({"error":"أدخل Server"},'event');return;}url=APIs.event+uid;break;
      case'visit':uid=document.getElementById('visit_uid').value.trim();if(!uid){addResult({"error":"أدخل UID"},'visit');return;}url=APIs.visit+uid;break;
    }
    const response=await fetch(PROXY+encodeURIComponent(url));
    const data=await response.json();
    const apiData=JSON.parse(data.contents||'{}');
    addResult(apiData,type);
  }catch(err){addResult({"error":err.message},type);}
}
</script>
</body>
</html>
