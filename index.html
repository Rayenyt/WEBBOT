<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FF API Panel</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');
*{box-sizing:border-box;font-family:'Cairo',sans-serif;direction:rtl;margin:0;padding:0;}
body{
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:#fff;
  padding:20px;
}
.container{
  width:100%;
  max-width:1200px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  padding:30px;
  border-radius:25px;
  box-shadow:0 0 60px rgba(0,255,255,0.5);
}
h1{
  text-align:center;
  color:#00ffff;
  text-shadow:0 0 25px #00ffff;
  margin-bottom:30px;
}
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
  gap:20px;
}
.api-section{
  background:rgba(0,0,0,0.25);
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 25px rgba(0,255,255,0.3);
  transition:.3s;
}
.api-section:hover{
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 0 35px rgba(0,255,255,0.5);
}
.api-section h2{
  text-align:center;
  color:#00ffff;
  margin-bottom:12px;
}
.api-section input{
  width:100%;
  padding:10px;
  margin:5px 0;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:16px;
  color:#000;
}
.api-section button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:12px;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(90deg,#00ffff,#0080ff);
  color:#000;
  transition:.3s;
  box-shadow:0 0 10px rgba(0,255,255,0.5);
}
.api-section button:hover{
  transform:scale(1.05);
  background:linear-gradient(90deg,#00ffcc,#00ccff);
}
.result-box{
  margin-top:30px;
  padding:20px;
  border-radius:20px;
  background:rgba(0,0,0,0.25);
  box-shadow:0 0 35px rgba(0,255,255,0.4);
  min-height:300px;
  max-height:700px;
  overflow-y:auto;
}
.card{
  background:rgba(0,0,0,0.5);
  margin-bottom:15px;
  padding:15px;
  border-radius:15px;
  box-shadow:0 0 20px rgba(0,255,255,0.3),0 0 10px rgba(0,255,255,0.2) inset;
  opacity:0;
  transform:translateY(20px);
  animation:cardFade 0.5s forwards;
}
.card h3{color:#00ffff;margin-bottom:8px;}
.card p{margin:2px 0;color:#00ff99;word-break:break-word;}
img{max-width:100%;border-radius:12px;margin-top:8px;box-shadow:0 0 15px rgba(0,255,255,0.4);}
.audio{display:none;}
.footer{text-align:center;margin-top:20px;opacity:.8;font-size:13px;}
.shadow{box-shadow:0 0 25px rgba(0,255,255,0.6);}
@keyframes cardFade{to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<div class="container">
<h1>ğŸ¯ FF API Panel</h1>
<div class="grid">
  <div class="api-section shadow">
    <h2>â¤ï¸ Like API</h2>
    <input type="text" id="like_uid" placeholder="Ø£Ø¯Ø®Ù„ UID">
    <button onclick="sendAPI('like')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ§  Info API</h2>
    <input type="text" id="info_uid" placeholder="Ø£Ø¯Ø®Ù„ UID">
    <button onclick="sendAPI('info')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ“œ Bio API</h2>
    <input type="text" id="bio_token" placeholder="Ø£Ø¯Ø®Ù„ Access Token">
    <button onclick="sendAPI('bio')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ§¢ Outfit API</h2>
    <input type="text" id="outfit_uid" placeholder="Ø£Ø¯Ø®Ù„ UID">
    <button onclick="sendAPI('outfit')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸš« BNR API</h2>
    <input type="text" id="bnr_uid" placeholder="Ø£Ø¯Ø®Ù„ UID">
    <button onclick="sendAPI('bnr')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ”’ Ban Check API</h2>
    <input type="text" id="ban_uid" placeholder="Ø£Ø¯Ø®Ù„ UID">
    <button onclick="sendAPI('ban')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ’ƒ Dance API</h2>
    <input type="text" id="dance_team" placeholder="Ø£Ø¯Ø®Ù„ Team Code">
    <input type="text" id="dance_id" placeholder="Ø£Ø¯Ø®Ù„ ID Ø§Ù„Ø±Ù‚ØµØ©">
    <button onclick="sendAPI('dance')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
  <div class="api-section shadow">
    <h2>ğŸ‰ Event API</h2>
    <input type="text" id="event_server" placeholder="Ø£Ø¯Ø®Ù„ Server">
    <button onclick="sendAPI('event')">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>
</div>

<div class="result-box" id="resultBox"></div>
<audio id="sendSound" class="audio" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<div class="footer">Developed by Rayen YT Â© 2025</div>
</div>

<script>
const APIs={
  like:"https://ff.mlbbai.com/like/?uid=",
  info:"https://x7m-xinfo.vercel.app/xInFo?u=",
  bio:"https://s1x-amin-bio.vercel.app/get?access_token=",
  outfit:"https://lonely-outfit-7ffo.vercel.app/outfit?uid=",
  bnr:"http://212.227.65.132:13521/bnr?uid={uid}&key=AlliFF_BOT_V1",
  ban:"https://s1x-amin-check.vercel.app/check?uid=",
  dance:"https://ctx-team-1-production.up.railway.app/api/dance",
  event:"https://testing-site-self.vercel.app/events?server="
};
const PROXY="https://api.allorigins.win/get?url=";

function addResult(content,isHTML=false){
  const box=document.getElementById('resultBox');
  const div=document.createElement('div');
  div.className="card shadow";
  if(isHTML){div.innerHTML=content;}else{div.textContent=content;}
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
  new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3").play();
}

async function sendAPI(type){
  const sound=document.getElementById('sendSound'); sound.play();
  let uid="",url="",isImage=false,team="",danceid="";
  try{
    switch(type){
      case 'like': 
        uid=document.getElementById('like_uid').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ UID"); return;} 
        url=APIs.like+uid; break;
      case 'info': 
        uid=document.getElementById('info_uid').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ UID"); return;} 
        url=APIs.info+uid; break;
      case 'bio': 
        uid=document.getElementById('bio_token').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ Access Token"); return;} 
        url=APIs.bio+encodeURIComponent(uid); break;
      case 'outfit': 
        uid=document.getElementById('outfit_uid').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ UID"); return;} 
        url=APIs.outfit+uid; isImage=true; break;
      case 'bnr': 
        uid=document.getElementById('bnr_uid').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ UID"); return;} 
        url=APIs.bnr.replace('{uid}',uid); isImage=true; break;
      case 'ban': 
        uid=document.getElementById('ban_uid').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ UID"); return;} 
        url=APIs.ban+uid; break;
      case 'dance': 
        team=document.getElementById('dance_team').value.trim();
        danceid=document.getElementById('dance_id').value.trim();
        if(!team || !danceid){ addResult("âš ï¸ Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Team Code Ùˆ Dance ID"); return; }
        url=APIs.dance+"?teamcode="+encodeURIComponent(team)+"&danceid="+encodeURIComponent(danceid); break;
      case 'event': 
        uid=document.getElementById('event_server').value.trim(); 
        if(!uid){addResult("âš ï¸ Ø£Ø¯Ø®Ù„ Server"); return;} 
        url=APIs.event+encodeURIComponent(uid); isImage=true; break;
    }

    addResult(`ğŸ”¹ Ø·Ù„Ø¨ API: ${type} | Ø§Ù„Ù…Ø¯Ø®Ù„: ${uid||team+'/'+danceid}`);

    if(isImage){
      const res=await fetch(url);
      if(!res.ok) throw new Error("ÙØ´Ù„ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø©");
      const blob=await res.blob();
      const imgURL=URL.createObjectURL(blob);
      addResult(`<img src="${imgURL}">`,true);
      return;
    }

    const res=await fetch(PROXY+encodeURIComponent(url));
    if(!res.ok) throw new Error("ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ù€ API");
    const dataRaw=await res.json();
    const parsed=dataRaw.contents?JSON.parse(dataRaw.contents):dataRaw;
    addResult(`<pre>${JSON.stringify(parsed,null,2)}</pre>`,true);

  }catch(e){addResult("âŒ Ø­Ø¯Ø« Ø®Ø·Ø£: "+e);}
}
</script>
</body>
</html>
